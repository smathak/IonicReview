<ion-header>
  <ion-navbar>
    <ion-title>Friend</ion-title>
    <ion-buttons end>
      <ion-label>online</ion-label>
      <ion-toggle [(ngModel)]="toggle" (ionChange)="notify()"></ion-toggle>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ng-container *ngFor="let profile of profilelist | async" >
        <!-- 사실 조건문 하나로 해결됨 -->
        <ng-container *ngIf="profile.firstName != firstName">
          <ion-item *ngIf="!toggle; else isToggled" (click)="selectProfile(profile)">
              <ion-avatar item-left>
                  <img [src]="profile.avatar">
              </ion-avatar>
              <h2>{{profile.firstName}} {{profile.lastName}} {{profile.isOnline?"(Online)":""}} </h2>
          </ion-item>
          <ng-template #isToggled>
            <ion-item *ngIf="profile.isOnline" (click)="selectProfile(profile)">
                <ion-avatar item-left>
                    <img [src]="profile.avatar">
                </ion-avatar>
                <h2> {{profile.firstName}} {{profile.lastName}} {{profile.isOnline?"(Online)":""}} </h2>
            </ion-item>
          </ng-template>
        </ng-container>
      </ng-container>
  </ion-list>
</ion-content>
