<ion-header>
  <ion-navbar>
    <ion-title>
      Shopping list
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding class="text" *ngFor="let item of shoppinglist | async" (click)="selected(item)">
      <ion-item>
        <h2>Name: {{ item.name }}</h2>
        <h2>Amount: {{ item.amount }}</h2>
        <button ion-button icon-only color="danger" (click)="removeItem(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button icon-only (click)="editItem(item)">
            <ion-icon name="create"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
