<ion-header>

  <ion-navbar>
    <ion-title>channels</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddChannelAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- Click handler for the channel -->
    <!-- on Click, pass the channel object -->
    <ion-item *ngFor="let channel of channelList |async" (click)="selectChannel(channel)">
      #{{channel.name}}
    </ion-item>
  </ion-list>
</ion-content>
